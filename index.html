<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>library</header>
  <div class="container">
    <button type="button" id="addNewBook">Add New Book</button>
    <form action="" method="get" id="add-book" autocomplete="off">
      <fieldset>
        <div class="wrapper">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required>
        </div>
        <div class="wrapper">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required>
        </div>
        <div class="wrapper">
          <label for="pages">Number Of Pages:</label>
          <input type="tel" name="pages" id="pages" required>
        </div>
        <div class="wrapper">
          <label for="readOrNot">Read Or Not :</label>
          <input type="text" name="readOrNot" id="readOrNot" required>
        </div>
        <button type="submit" id="btn" value="Submit" form="add-book">Submit</button>
      </fieldset>
    </form>
    <h3>List Of Books:</h3>
    <table class="bookShelf">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Number Of Pages</th>
        <th>Read Status</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>title</td>
        <td>author</td>
        <td>numberofpages</td>
        <td>readstatus</td>
        <td><button type="button" class="watchStatus">change</button></td>
      </tr>
    </table>
  </div>





  <script src="script.js"></script>
</body>
</html>
